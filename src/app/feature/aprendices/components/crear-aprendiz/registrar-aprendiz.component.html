<h1>Registrar Aprendiz</h1>
<h3>Ejemplo validacion de formularios reactivos con directiva</h3>
<form [formGroup]="aprendizForm" (ngSubmit)="crear()">
  <div class="row">
    <div class="col-sm-2">
      <label>Id:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="id" name="id" placeholder="Id aprendiz" class="form-control"
        formControlName="id">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>Nombre:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="nombre" name="nombre" placeholder="Nombre del aprendiz"
        class="form-control" formControlName="nombre">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>Apellido:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="apellido" name="apellido" placeholder="Apellido del aprendiz"
        class="form-control" formControlName="apellido">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>Tipo documento:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="tipodoc" name="tipodoc" placeholder="Tipo de documento"
        class="form-control" formControlName="tipodoc">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>Documento:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="documento" name="documento" placeholder="Documento"
        class="form-control" formControlName="documento">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>Eps:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="eps" name="eps" placeholder="Eps"
        class="form-control" formControlName="eps">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>Categoria:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="categoria" name="categoria" placeholder="Categoria"
        class="form-control" formControlName="categoria">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>Valor curso:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="valorcurso" name="valorcurso" placeholder="Valor curso"
        class="form-control" formControlName="valorcurso">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>Abono:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="abono" name="abono" placeholder="Abono"
        class="form-control" formControlName="abono">
    </div>
  </div>
  <button id="botonGuardar">Guardar</button>
</form>
